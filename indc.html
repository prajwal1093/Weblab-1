<html>
<head>
<script>

var font=0,loading;
function start()
{
loading=window.setInterval("incr()",100);
}

function incr()
{
font=font+1
display.innerHTML="TEXT-increment:"+ font + "pt";
display.style.fontSize= font +"pt";
if(font>50){
window.clearTimeout(loading);
loading=window.setInterval("dec()",100);
}
display.style.color="red";
}

function dec()
{
font=font-1;
display.innerHTML="TEXT-shrinking:"+ font + "pt";
display.style.fontSize= font+ "pt";
if(font==5){
window.clearTimeout(loading);
loading=window.setInterval("incr()",100);
}
display.style.color="green";
}

</script>



</head>
<body style="background:#388ff9;" onload="start()">
<center>
<p style="margin-top:250px;" id="display"></p>
</center>
</body
</html>
